            padding: 0;
            box-sizing: border-box;

            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Ambient Gallery Lighting */
        .gallery-lighting {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                radial-gradient(ellipse 800px 300px at 50% 0%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(ellipse 400px 200px at 20% 100%, rgba(212,175,55,0.02) 0%, transparent 70%),
                radial-gradient(ellipse 400px 200px at 80% 100%, rgba(212,175,55,0.02) 0%, transparent 70%);
        }

        /* Gallery Styles */
        .gallery {
            padding: 0;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .gallery-ceiling {
            height: 80px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            box-shadow: inset 0 -2px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .gallery-ceiling::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
        }

        .gallery-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
        }

        .gallery-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212,175,55,0.3);
            letter-spacing: 2px;
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: #888;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 0 2rem 3rem;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(212,175,55,0.3);
            color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-bar:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.2);
        }

        /* Gallery Floor */
        .gallery-floor {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(255,255,255,0.01) 100px, rgba(255,255,255,0.01) 102px);
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .artwork-frame {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            transform: perspective(1000px) rotateX(0deg);
        }

        .artwork-frame::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artwork-frame:hover {
            transform: perspective(1000px) rotateX(-2deg) translateY(-10px);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.4),
                0 -10px 30px rgba(212,175,55,0.1);
        }

        .artwork-frame:hover::before {
            opacity: 1;
        }

        .artwork-image {
            width: 100%;
            aspect-ratio: 4/5;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
        }

        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .artwork-image.placeholder {
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
        }

        .artwork-plaque {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(212,175,55,0.2);
            text-align: center;
        }

        .artwork-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
        }

        .artwork-year {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-image {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .lightbox-info {
            position: absolute;
            bottom: -120px;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(26,26,26,0.95) 0%, rgba(15,15,15,0.95) 100%);

            border-radius: 15px;
            border: 1px solid rgba(212,175,55,0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        .lightbox-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #d4af37;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(212,175,55,0.3);

        .lightbox-meta {
            color: #999;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .lightbox-lore {
            color: #ddd;
            line-height: 1.8;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            text-align: justify;
            font-style: italic;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(26,26,26,0.8);
            border: 2px solid rgba(212,175,55,0.5);
            color: #f5f5f5;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(212,175,55,0.2);
            border-color: #d4af37;
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(26,26,26,0.8);
            border: 2px solid rgba(212,175,55,0.5);
            color: #f5f5f5;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;

            backdrop-filter: blur(10px);
        }

        .lightbox-nav:hover {
            background: rgba(212,175,55,0.2);
            border-color: #d4af37;
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;

        .nav-btn {

            color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #d4af37;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
        }

        /* Responsive Lightbox */
        @media (max-width: 768px) {
            .lightbox-content {

                max-height: 75vh;
                display: flex;
                flex-direction: column;
            }

            .lightbox-info {

            .lightbox-close {

            }

            .lightbox-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .lightbox-prev {
                left: 1rem;
            }

            .lightbox-next {
                right: 1rem;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
                margin: 0 1rem 2rem;
            }

            .search-bar {

            .meme-grid {

                gap: 2rem;
                padding: 1rem;
            }

            .nav {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
            }

            .gallery-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

            grid.innerHTML = filteredMemes.map((meme, index) => `
                <div class="artwork-frame" onclick="openLightbox(${index})">
                    <div class="artwork-image ${meme.image ? '' : 'placeholder'}">
                        ${meme.image ? `<img src="${meme.image}" alt="${meme.name}" loading="lazy">` : meme.name}
                    </div>
                    <div class="artwork-plaque">
                        <div class="artwork-name">${meme.name}</div>
                        <div class="artwork-year">${meme.year}</div>
                    </div>
                </div>
            `).join('');
        }

        function openLightbox(index) {
            currentLightboxIndex = index;
            const meme = filteredMemesForLightbox[index];
            
            document.getElementById('lightbox-image').src = meme.image;
            document.getElementById('lightbox-title').textContent = meme.name;
            document.getElementById('lightbox-meta').innerHTML = `
                <strong>Year:</strong> ${meme.year} | 
                <strong>Category:</strong> ${meme.category.charAt(0).toUpperCase() + meme.category.slice(1)} | 
                <strong>Vibe:</strong> ${meme.vibe.charAt(0).toUpperCase() + meme.vibe.slice(1)}
            `;
            document.getElementById('lightbox-lore').textContent = meme.lore;
            
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredMemesForLightbox.length;
            openLightbox(currentLightboxIndex);
        }

        function prevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredMemesForLightbox.length) % filteredMemesForLightbox.length;
            openLightbox(currentLightboxIndex);
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize the gallery
        renderMemes();

        // Add subtle lighting animations
        setInterval(() => {
            const lighting = document.querySelector('.gallery-lighting');
            if (lighting) {
                lighting.style.opacity = 0.8 + Math.random() * 0.2;
            }
        }, 3000);
    </script>
</body>
</html>
