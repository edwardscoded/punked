            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);

        }

        .gallery-ceiling {
            height: 80px;

            box-shadow: inset 0 -2px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .gallery-ceiling::after {
            content: '';

            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);

        .gallery-header {

            position: relative;

            font-size: 3rem;

            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212,175,55,0.3);
            letter-spacing: 2px;
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: #888;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 0 2rem 3rem;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(212,175,55,0.3);
            color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);

        .search-bar:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.2);
        }

            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);

                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(255,255,255,0.01) 100px, rgba(255,255,255,0.01) 102px);

            min-height: calc(100vh - 200px);
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .artwork-frame {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            transform: perspective(1000px) rotateX(0deg);
        }

        .artwork-frame::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artwork-frame:hover {
            transform: perspective(1000px) rotateX(-2deg) translateY(-10px);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.4),
                0 -10px 30px rgba(212,175,55,0.1);
        }

        .artwork-frame:hover::before {
            opacity: 1;
        }

            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            position: relative;
        }

        .artwork-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .artwork-image.placeholder {
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
        }

        .artwork-plaque {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(212,175,55,0.2);
            text-align: center;

        .artwork-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
        }

        .artwork-year {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;

        /* Lightbox Styles */
        .lightbox {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }

            box-shadow: 0 20px 60px rgba(0,0,0,0.8);

            const filteredMemes = memes.filter(meme => {
                const matchesSearch = currentFilters.search === '' || 
                    meme.name.toLowerCase().includes(currentFilters.search) ||
                    meme.lore.toLowerCase().includes(currentFilters.search);
                
                return matchesSearch;
            });

            // Store filtered memes for lightbox navigation
            filteredMemesForLightbox = filteredMemes;

            grid.innerHTML = filteredMemes.map((meme, index) => `
                <div class="artwork-frame" onclick="openLightbox(${index})">
                    <div class="artwork-image ${meme.image ? '' : 'placeholder'}">
                        ${meme.image ? `<img src="${meme.image}" alt="${meme.name}" loading="lazy">` : meme.name}
                    </div>
                    <div class="artwork-plaque">
                        <div class="artwork-name">${meme.name}</div>
                        <div class="artwork-year">${meme.year}</div>
                    </div>
                </div>
            `).join('');
        }

        function openLightbox(index) {
            currentLightboxIndex = index;
            const meme = filteredMemesForLightbox[index];
            
            document.getElementById('lightbox-image').src = meme.image;
            document.getElementById('lightbox-title').textContent = meme.name;
            document.getElementById('lightbox-meta').innerHTML = `
                <strong>Year:</strong> ${meme.year} | 
                <strong>Category:</strong> ${meme.category.charAt(0).toUpperCase() + meme.category.slice(1)} | 
                <strong>Vibe:</strong> ${meme.vibe.charAt(0).toUpperCase() + meme.vibe.slice(1)}
            `;
            document.getElementById('lightbox-lore').textContent = meme.lore;
            
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredMemesForLightbox.length;
            openLightbox(currentLightboxIndex);
        }

        function prevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredMemesForLightbox.length) % filteredMemesForLightbox.length;
            openLightbox(currentLightboxIndex);
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize the gallery
        renderMemes();

        // Add subtle lighting animations
        setInterval(() => {
            const lighting = document.querySelector('.gallery-lighting');
            if (lighting) {
                lighting.style.opacity = 0.8 + Math.random() * 0.2;
            }
        }, 3000);
    </script>
</body>
</html>
