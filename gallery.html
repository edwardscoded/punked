<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $PUNKED Gallery - Main Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Ambient Gallery Lighting */
        .gallery-lighting {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: 
                radial-gradient(ellipse 800px 300px at 50% 0%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(ellipse 400px 200px at 20% 100%, rgba(212,175,55,0.02) 0%, transparent 70%),
                radial-gradient(ellipse 400px 200px at 80% 100%, rgba(212,175,55,0.02) 0%, transparent 70%);
        }

        /* Gallery Styles */
        .gallery {
            padding: 0;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .gallery-ceiling {
            height: 80px;
            background: linear-gradient(180deg, #333 0%, #2a2a2a 100%);
            box-shadow: inset 0 -2px 10px rgba(0,0,0,0.3);
            position: relative;
        }

        .gallery-ceiling::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #d4af37 50%, transparent 100%);
        }

        .gallery-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
        }

        .gallery-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #d4af37;
            text-shadow: 0 2px 10px rgba(212,175,55,0.3);
            letter-spacing: 2px;
        }

        .gallery-subtitle {
            font-size: 1.1rem;
            color: #888;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0 2rem 3rem;
            flex-wrap: wrap;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(212,175,55,0.3);
            color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .search-bar:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.2);
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-btn {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            color: #f5f5f5;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: #d4af37;
            color: #0a0a0a;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
        }

        /* Gallery Floor */
        .gallery-floor {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(255,255,255,0.01) 100px, rgba(255,255,255,0.01) 102px);
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .artwork-frame {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.2);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            transform: perspective(1000px) rotateX(0deg);
        }

        .artwork-frame::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artwork-frame:hover {
            transform: perspective(1000px) rotateX(-2deg) translateY(-10px);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 0 1px rgba(212,175,55,0.4),
                0 -10px 30px rgba(212,175,55,0.1);
        }

        .artwork-frame:hover::before {
            opacity: 1;
        }

        .artwork-image {
            width: 100%;
            aspect-ratio: 4/5;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.3rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .artwork-plaque {
            background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid rgba(212,175,55,0.2);
            text-align: center;
        }

        .artwork-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
        }

        .artwork-year {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            gap: 0.5rem;
            background: rgba(26, 26, 26, 0.9);
            padding: 0.5rem;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #d4af37;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
                margin: 0 1rem 2rem;
            }

            .search-bar {
                width: 100%;
                max-width: 300px;
            }

            .meme-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
                padding: 1rem;
            }

            .nav {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
            }

            .gallery-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-lighting"></div>

    <!-- Navigation -->
    <div class="nav">
        <a href="index.html" class="nav-btn">Lobby</a>
        <a href="#" class="nav-btn active">Gallery</a>
        <a href="eastwing.html" class="nav-btn">East Wing</a>
    </div>

    <!-- Main Gallery -->
    <div class="gallery">
        <div class="gallery-ceiling"></div>
        
        <div class="gallery-header">
            <h1 class="gallery-title">The Collection</h1>
            <p class="gallery-subtitle">Witness the transformation of fame into art</p>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" placeholder="Search by fame or deformity..." oninput="filterMemes()">
            
            <div class="filter-group">
                <button class="filter-btn active" data-category="all" onclick="setFilter('category', 'all')">All</button>
                <button class="filter-btn" data-category="animal" onclick="setFilter('category', 'animal')">Animal</button>
                <button class="filter-btn" data-category="object" onclick="setFilter('category', 'object')">Object</button>
                <button class="filter-btn" data-category="food" onclick="setFilter('category', 'food')">Food</button>
            </div>

            <div class="filter-group">
                <button class="filter-btn active" data-vibe="all" onclick="setFilter('vibe', 'all')">All Vibes</button>
                <button class="filter-btn" data-vibe="funny" onclick="setFilter('vibe', 'funny')">Funny</button>
                <button class="filter-btn" data-vibe="cursed" onclick="setFilter('vibe', 'cursed')">Cursed</button>
                <button class="filter-btn" data-vibe="elegant" onclick="setFilter('vibe', 'elegant')">Elegant</button>
            </div>
        </div>

        <div class="gallery-floor">
            <div class="meme-grid" id="meme-grid">
                <!-- Artworks will be populated by JavaScript -->
            </div>
        </div>
    </div>
